tags:
  - name: AI Services Providers
    description: Providers represents the integrations with external services that are required by AI Services. These endpoints facilitate interactions with external services providers required by AI Services.
  - name: AI Workflows
    description: |
      Workflows can vectorize data stored either in Capella operational clusters or in external files. These workflows generate embeddings on the data using a specified AI model.

      **Workflow types:**
      - `structuredDataProcessing`: For importing and vectorizing structured data in JSON format.
      - `unstructuredDataProcessing`: For processing and vectorizing unstructured data in formats such as PDF, JPG, PNG, DOC, and DOCX.
      - `vectorization`: For vectorizing JSON data stored in Capella operational clusters.
  - name: Alert Integration
    description: |
      Couchbase Capella supports sending Capella alert notifications to the most common service like ServiceNow.
  - name: Allowed CIDRs (Analytics Cluster)
    description: |
      Columnar analytics clusters only allow connections from trusted IP addresses.
      Each analytics cluster has a configurable Allowed IP list that can include up to 75 entries.
      Each entry can be a single IP address or an IP address space.
      Any IP address you add to this list can have a user-specified expiration time for temporary access, or be permanent.
      Capella automatically denies any connection attempts to and from an IP not in the allowed IP list.
  - name: Allowed CIDRs (App Services)
    description: |
      App Services only allow trusted IP addresses to connect and use its REST APIs.
      Each App Service has a configurable Allowed IP list that can include up to 75 entries.
      Each entry can be a single IP address or an IP address space.
      Any IP address you add to this list can have a user-specified expiration time for temporary access, or be permanent.
      Capella automatically denies any connection attempts to and from an IP not in the allowed IP list.
  - name: Allowed CIDRs (Cluster)
    description: |
      Couchbase Capella only allows trusted IP addresses to connect to databases.
      Each database has a configurable Allowed IP list that can include up to 75 entries.
      Each entry can be a single IP address or an IP address space.
      Any IP address you add to this list can have a user-specified expiration time for temporary access, or be permanent.
      Capella automatically denies any connection attempts to and from an IP not in the allowed IP list.
  - name: Api Keys
    description: Couchbase Capella Management API uses a Bearer token mechanism for authentication; each call to the Management API has to be authenticated by API key.
  - name: App Endpoints
    description: |
      App Endpoints represent instances of mobile applications on App Services. Each App Endpoint is linked to one bucket and synchronizes data to a set of
      linked collections. Users can configure App Endpoints, including setting the Access Control function, Import Filter and OpenID Connect (OIDC) authentication configuration.
  - name: App Services
    description: |
      App Services is a fully managed application backend designed to provide data synchronization between mobile or IoT applications running Couchbase Lite and your Couchbase Capella database.
  - name: App Services Audit Logging
    description: Users can configure audit log support on Capella App Services and can export audit logs from cloud blob storage to an AWS S3 bucket. Users can retrieve audit logs from a pre-signed download URL. Logs are retained for 30 days.
  - name: App Services Private Endpoints
    description: |
      App Services Private Endpoints enables you to configure a secure private network connection between the Virtual Private Cloud (VPC) hosting your applications and the VPC of your Couchbase Capella App Services. Note: This is currently only available for AWS.
  - name: Audit Logs
    description: |
      Users can configure audit log support on Capella database and can export audit logs from cloud blob storage to an AWS S3 bucket. Users can retrieve audit logs from a pre-signed download URL. Logs are retained for 30 days.
  - name: Backup Schedule (Bucket)
    description: |
      Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data.
      Couchbase Capella supports scheduled and on-demand backups of bucket data.
      A backup can be restored to the same database where it was created or another database in the same organization.
      On setting up a backup schedule, the bucket automatically backs up the bucket based on the chosen schedule.
  - name: Backups & Restore (Bucket)
    description: |
      Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data.
      Couchbase Capella supports scheduled and on-demand backups of bucket data.
      A backup can be restored to the same database where it was created or another database in the same organization.
      An on-demand backup of a bucket is always a Full backup.
      Capella schedules on-demand backup to start immediately.
  - name: 'Buckets, Scopes, & Collections'
    description: |
      A bucket is the fundamental space for storing data in Couchbase Capella.
      Scopes and Collections are logical containers within a bucket and a way for organizing data within buckets.
      A scope is a mechanism for the grouping of multiple collections. A collection is a data container for related documents.
  - name: CMEK
    description: |
      The CMEK (Customer Managed Encryption Keys) endpoints facilitate the management of encryption keys used by clusters for data encryption.
      They allow organizations to register, list, retrieve, rotate, and delete the metadata associated with their own encryption keys within Capella.
      This suite of endpoints ensures that organizations have full control over the lifecycle of their keys, enhancing security and compliance by allowing encryption keys that are managed in external key management services like AWS KMS or GCP KMS to be used within the organization's clusters.
  - name: Certificates
    description: |
      Couchbase Capella supports the use of x.509 certificates, for clients and servers.
      This ensures that only approved users, applications, machines, and endpoints have access to system resources.
      Consequently, the mechanism can be used by Couchbase SDK clients to access Couchbase Services, and by source clusters that use XDCR to replicate data to target clusters.
      Clients can verify the identity of Couchbase Capella, thereby ensuring that they are not exchanging data with a rogue entity.
  - name: Cloud Snapshot Backups & Restore
    description: |
      Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data.
      Couchbase Capella supports scheduled and on-demand backups of cloud snapshot data.
      A backup can be restored to the same database where it was created or another database in the same organization.
      A backup can also be cloned to create a new database with the same specifications as the backed up cluster in the same organization.
      An on-demand backup of a bucket is always a Full backup.
      Capella schedules on-demand backup to start immediately.
  - name: Cloud Snapshot Backups Schedule
    description: |
      Couchbase supports a robust scheduled backup and retention time policy as part of an overall disaster recovery plan for production data.
      Couchbase Capella supports scheduled and on-demand backups of cloud snapshot data.
      A backup can be restored to the same database where it was created or another database in the same organization.
      On setting up a backup schedule, the bucket automatically backs up the bucket based on the chosen schedule.
  - name: Clusters
    description: |
      A Couchbase cluster consists of one or more instances of Couchbase Capella, each running on an independent node.
      Data and services are shared across the cluster.
      A cluster may be referred to as a "database" in the documentation and in the Couchbase Capella user interface.
  - name: Columnar Analytics Cloud Snapshot Backups & Restore
    description: |
      Couchbase provides a comprehensive backup solution, supporting both scheduled and on-demand backups to ensure robust
      disaster recovery for production data. In Couchbase Capella, you can perform scheduled and on-demand backups of
      columnar cloud snapshot data. On-demand backups are always full backups and start immediately upon request,
      ensuring you can capture the current state of your data whenever needed.
  - name: Columnar Analytics Cloud Snapshot Backups Schedule
    description: |
      Couchbase provides automatic backup scheduling as part of its disaster recovery strategy at the cluster level.
      In Couchbase Capella, once a backup schedule is set, the system automatically backs up the entire cluster based on
      the defined schedule, ensuring that all data within the cluster is protected according to your retention policies.
  - name: Columnar Analytics Clusters
    description: |
      The Columnar Analytics Clusters endpoint allows users to manage their Capella Columnar analytics clusters.
      Capella Columnar is an analytical database (RT-OLAP) for bringing data together for real time apps and operational intelligence.
      Using this endpoint, users can create new clusters, get details of a specific cluster or a listing of clusters, scale up or down existing clusters, and delete clusters.
  - name: Columnar Analytics On/Off Schedule
    description: |
      The Columnar Analytics On/Off Schedule endpoint enables you to schedule when your Columnar analytics cluster should turn on or off to save costs.
      Turning off the cluster only turns off the compute;
      all of your data, indexes, and cluster configuration remain, including users and allow lists.
      When you turn your Columnar analytics cluster off, you will be charged the OFF amount for the cluster.
  - name: Columnar Analytics Private Endpoint Service
    description: |
      Access your Analytics cluster from your cloud provider's private network.
      Supporting infrastructure is deployed and it may take a few minutes for private endpoints to be available. 
      After it's enabled, you can create private endpoint in your network. You can do this using the cloud provider's CLI. 
      For an example, use the POST privateEndpointService/endpointCommand endpoint to get the command.
  - name: Data API
    description: |
      Data API is a RESTful interface that allows users to access and manipulate data in your Couchbase Capella cluster.
  - name: Database Credentials
    description: |
      Database credentials provide programmatic and application-level access to data on a database.
      Only database credentials can access data.
  - name: Events
    description: |
      Events represent a trail of actions that users performs within Capella at an organization or project level
  - name: Free Tier
    description: |
      Endpoints to manage resources that are available with free tier plan.  These resources are buckets, clusters and app services.
  - name: Model Services API Keys (AI Services)
    description: |
      Couchbase Capella Model Services uses Bearer token authentication for secure access to the AI models. Each inference request to access the models must include a valid API key in the Authorization header.
      The Model API Keys endpoints enable users to manage (create, retrieve, update, and delete) API keys for specific models, ensuring secure and controlled access to the models during inferencing.
  - name: Models (AI Services)
    description: |
      The Model Service endpoints allows you to deploy and manage your models - open LLMs like Llama3 and embedding models in Capella close to your data.
      The users can create, get, update, and delete language models.
  - name: Mutual TLS
    description: |
      Mutual TLS (mTLS) is a security protocol that uses certificates to authenticate both the client and the server.
      mTLS is used to secure communication between Couchbase Capella and your applications.
      mTLS is a two-way authentication protocol that requires both the client and the server to present certificates to each other.
      The server presents a certificate to the client, and the client presents a certificate to the server.
      The server verifies the client's certificate, and the client verifies the server's certificate.
      If the certificates are valid, the server and client establish a secure connection.
  - name: Network Peers
    description: |
      Network Peering enables you to configure a secure private network connection between the Virtual Private Cloud (VPC) hosting your applications and the VPC of your Couchbase Capella database.
      You can set a network peering connection from a Couchbase Capella database hosted with Amazon Web Services (AWS), Google Cloud (GCP) or Azure.
  - name: On/Off Schedule
    description: |
      The On/Off Schedule endpoint enables you to schedule when your provisioned database should turn on or off to save costs.
      Turning off your database only turns off the compute;
      all of your data, schema (buckets, scopes, and collections), and indexes remain, as well as your cluster configuration, including users and allow lists.
      When you turn your provisioned database off, you will be charged the OFF amount for the database.
      You can turn the cluster and any linked app services on or off on demand using the [cluster API](https://docs.couchbase.com/cloud/management-api-reference/index.html#tag/clusters).
  - name: Organizations
    description: |
      Couchbase Capella uses an ordered hierarchy to help you keep all of your data organized and securely accessible.
      The entity at the top of the hierarchy is called an organization.
      Everything you do in Capella, whether it's creating a cluster or managing billing, happens within the scope of an organization.
  - name: Private Endpoint Service
    description: |
      Access your Capella cluster from your cloud provider's private network.
  - name: Projects
    description: |
      Projects contain and allow access to Couchbase databases.
      Projects are used to organize and manage groups of Couchbase databases within organizations.
      An organization can contain any number of projects, and a project can contain any number of databases.
  - name: Query Indexes
    description: |
      Used to manage primary and secondary indexes on your Capella cluster.  You can CREATE/ALTER/DROP/BUILD indexes.

      It is recommended to use deferred index builds, especially for larger indexes. When creating indexes in bulk, we do not recommend sending requests to create all of them at once. Instead, we strongly recommend creating indexes in batches of 100 or less.
  - name: Replications
    description: |
      Replications (XDCR- Cross Data Center Replication) is a feature that allows you to replicate data across multiple Couchbase clusters.
      Cross Data Center Replication can protect against data-center failure, and also provide high-performance access to data for globally distributed mission-critical applications.
  - name: Sample Bucket
    description: |
      The sampleBucket endpoint lets users easily create a bucket filled with sample data.
      This is a quick way for users to try out features and learn how things work with ready-to-use data.
  - name: Users
    description: |
      To access an organization, your Couchbase Capella user account must be added to it.
      Accounts are added to an organization using email invitations sent from Capella by a user with the Organization Owner organization role.
      All organization users are given one or more organization roles that define what they can view and manage in their organization.
