    Caching:
      type: object
      description: 'Caching configuration for the model. Caching improves system efficiency by caching frequently accessed data, both at the conversational level (storing request-specific conversation history) and at the semantic level (saving the embeddings for queries and results), ensuring optimal performance while managing memory costs effectively. Supports multiple caching strategies for improved response times and reduced strain on backend LLM services.'
      properties:
        standard:
          type: object
          description: 'Standard caching configuration using exact match caching with SHA-256 hash of the prompt request/query as the document key. Returns cached response if hash matches, otherwise stores the new response with the SHA-256 hash as the key. Ideal for identical repeated requests.'
          properties:
            enableStandard:
              type: boolean
              description: Enables exact match caching using SHA-256 hash.
              example: true
        conversational:
          type: object
          description: Conversational caching can be enabled for both standard and semantic caching strategies. This enables contextual session-based caching where conversation context (session topic) is stored along with either standard or semantic cache. Allows searching entire conversations for matches and can return all conversations for a given context/session or only specific matched responses. Essential for maintaining conversation history and context.
          properties:
            enableConversational:
              type: boolean
              description: Enables conversational caching for maintaining conversation history and context for both standard and semantic caching strategies.
              example: false
        semantic:
          type: object
          description: 'Semantic caching configuration that enables similarity-based caching using Couchbase FTS vector search. Creates embeddings for prompt queries, performs vector search with configurable score threshold, and returns cached responses for semantically similar requests.'
          properties:
            enableSemantic:
              type: boolean
              description: Enables semantic similarity-based caching using vector embeddings.
              example: true
            embeddingModel:
              type: string
              description: Specifies the embedding model deployed by the customer to use for generating vector embeddings. This model converts text queries into numerical vectors for semantic similarity matching in the cache.
              example: my-embedding-model-id
            scoreThreshold:
              type: number
              description: 'The threshold value for semantic similarity matching, should be > 0. Default is 0.75.'
              example: 0.75
            dimensions:
              type: integer
              description: The vector dimensions for semantic caching.
              example: 4096
            distanceMetric:
              type: string
              description: The vector similarity metric used for semantic matching.
              example: dot_product
        defaultCache:
          type: string
          description: Specifies the primary caching strategy when multiple types are enabled. Choose 'standard' for exact SHA-256 hash matching or 'semantic' for vector similarity-based matching as the default behavior.
          example: semantic
          enum:
            - standard
            - semantic
        expiryTTL:
          type: integer
          description: 'Cache expiry time-to-live (TTL) in seconds. Determines how long cached responses, embeddings, and conversation context remain valid before being automatically removed from the cache store.'
          example: 1000
    CapellaHostedModel:
