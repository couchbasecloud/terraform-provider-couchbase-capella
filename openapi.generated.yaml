                $ref: '#/paths/~1v4~1organizations~1%7BorganizationId%7D~1projects~1%7BprojectId%7D~1clusters~1%7BclusterId%7D~1dataAPI~1privateEndpointCommand/post/requestBody/content/application~1json/examples/PostAWSCommandRequest'
