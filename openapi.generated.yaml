        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          $ref: '#/components/responses/UnprocessableContent'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      summary: Update Project
      description: |
        Update project name and or project description.

        In order to access this endpoint, the provided API key must have at least one of the following roles:
        - Organization Owner
        - Project Owner

        To learn more, see [Organization, Project, and Database Access Overview](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      parameters:
        - $ref: '#/components/parameters/If-Match'
      tags:
        - Projects
      operationId: putProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequest'
      responses:
        '204':
          description: Successfully updated the project metadata.
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '412':
          $ref: '#/components/responses/PreconditionFailed'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Delete Project
      description: |
        Deletes an existing project.

        In order to access this endpoint, the provided API key must have at least one of the following roles:
        - Organization Owner
        - Project Owner

        To learn more, see [Organization, Project, and Database Access Overview](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - Projects
      operationId: deleteProjectByID
      responses:
        '204':
          description: Successfully deleted the project by its projectId.
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/v4/organizations/{organizationId}/projects/{projectId}/clusters/freeTier':
    parameters:
      - $ref: '#/components/parameters/OrganizationId'
      - $ref: '#/components/parameters/ProjectId'
    post:
      summary: Create Free Tier Cluster
      description: |
        Creates a free tier cluster.  This is a 1 node cluster than only runs data, query, index and search services.

        You can have at most 1 free tier cluster per tenant.

        The following features are not available for free tier clusters:
          - backup/restore
          - private endpoint service
          - network peering
          - audit logs
          - alert integration
          - CMEK
          - on/off schedule

        Only cluster name, description, CSP, region and CIDR are configurable.

        There are limited regions available based on CSP:
          a. for AWS they are us-east-2, eu-west-1, ap-southeast-1
          b. for GCP they are us-central1, europe-west1, asia-east1
          c. for Azure they are eastus, swedencentral, koreacentral

        In order to access this endpoint, the provided API key must have at least one of the following roles:
        - Organization Owner
        - Project Owner
        - Project Manager

        To learn more, see [Organization, Project, and Database Access Overview](https://docs.couchbase.com/cloud/organizations/organization-projects-overview.html).
      tags:
        - Free Tier
      operationId: createFreeTierCluster
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFreeTierClusterRequest'
            examples:
              PostFreeTierClusterExample1:
                value:
                  name: Free-Tier-Cluster-1
                  description: My first test AWS cluster for multiple services.
                  cloudProvider:
                    type: aws
                    region: us-east-2
                    cidr: 10.1.30.0/23
      responses:
        '202':
          description: Successfully submitted job to create a free tier cluster.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClusterResponse'
        '403':
          $ref: '#/components/responses/AccessForbidden'
        '404':
          $ref: '#/components/responses/ResourceNotFound'
        '422':
          description: Request validation error.  For example when client tries to create more than 1 free tier cluster in tenant.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                UnprocessableContent:
                  value:
                    httpStatusCode: 422
                    code: 422
                    message: Unable to process request to create trial cluster. Self service trials are limited to provisioning one cluster.
                    hint: Please review your request and ensure that all required parameters are correctly provided.
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '500':
          $ref: '#/components/responses/InternalServerError'
