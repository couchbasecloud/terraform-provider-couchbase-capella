      properties:
        source:
          type: object
          required:
            - providerId
          properties:
            providerId:
              type: string
              description: |
                The unique identifier of the source's provider. This is used to identify the integration in the Capella platform.
              example: provider1-s3-ffffffff-aaaa-1414-eeee
        targetCouchbaseKeyspace:
          $ref: '#/components/schemas/CouchbaseKeyspace'
        unstructuredDataProcessingConfig:
          description: Configuration for unstructured data processing.
          type: object
          required:
            - chunkingStrategy
          properties:
            pageNumbers:
              type: array
              description: |
                The page range of the file which has to be processed.
                If not provided, all pages will be processed.
                Should be an array of size 2, with the first element being the start page and the second element being the end page.
              example:
                - 3
                - 16
              items:
                type: integer
            exclusions:
              type: array
              description: |
                The sections of the file that have to be excluded from the unstructured data processing workflow.
                Should be an array of strings, each representing a section of the file to be excluded.
                The possible values are:
                  - Header
                  - Footer
                  - Table

                If not provided, all sections will be processed.
              example:
                - header
                - footer
              items:
                type: string
                enum:
                  - header
                  - footer
                  - table
            enableOCR:
              type: boolean
              description: |
                Whether to enable OCR scanning for the file.
                If not provided, OCR will be disabled.
              example: true
            chunkingStrategy:
              type: object
              description: |
                The strategy to use for chunking the file.
              properties:
                strategyType:
                  type: string
                  enum:
                    - RECURSIVE_SPLITTER
                    - SEMANTIC_SPLITTER
                    - PARAGRAPH_SPLITTER
                    - SENTENCE_SPLITTER
                    - FIXED_TOKEN_SPLITTER
                chunkSize:
                  type: integer
                  description: |
                    The size of the chunks.
                  example: 1000
                chunkOverlap:
                  type: integer
                  description: |
                    The overlap between the chunks.
                  example: 100
