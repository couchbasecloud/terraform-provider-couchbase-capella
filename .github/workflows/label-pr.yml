name: "Label PR Based on Template"

on:
  pull_request:

jobs:
  label-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
      contents: read

    steps:
      - name: Check PR body
        id: check-pr
        run: |
          if [ -z "${{ github.event.pull_request.body }}" ]; then
            echo "PR body is empty. Please fill out the PR template."
            exit 1
          fi

      - name: Extract and set labels based on PR body
        id: get-labels
        run: |
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Determine which labels to apply
        id: determine-labels
        run: |
          declare -a LABELS=()
          
          # Core changes
          if echo "${{ env.PR_BODY }}" | grep -q '\[X\].*Bug fix (non-breaking change which fixes an issue)'; then
            LABELS+=("bug")
          fi
          if echo "${{ env.PR_BODY }}" | grep -q '\[X\].*New feature (non-breaking change which adds functionality)'; then
            LABELS+=("enhancement")
          fi
          if echo "${{ env.PR_BODY }}" | grep -q '\[X\].*Breaking change'; then
            LABELS+=("breaking change")
          fi
          
          # Documentation
          if echo "${{ env.PR_BODY }}" | grep -q '\[X\].*Documentation fix/enhancement'; then
            LABELS+=("documentation")
          fi
          
          # Output the labels
          if [ ${#LABELS[@]} -eq 0 ]; then
            echo "labels<<EOF" >> $GITHUB_OUTPUT
            echo "needs-triage" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "labels<<EOF" >> $GITHUB_OUTPUT
            printf '%s\n' "${LABELS[@]}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      # First remove existing PR type labels
      - name: Remove existing labels
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelsToRemove = ['bug', 'enhancement', 'breaking change', 'documentation', 'needs-triage'];
            try {
              const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.issue.number
              });
              
              for (const label of currentLabels) {
                if (labelsToRemove.includes(label.name)) {
                  try {
                    await github.rest.issues.removeLabel({
                      owner: context.repo.owner,
                      repo: context.repo.name,
                      issue_number: context.issue.number,
                      name: label.name
                    });
                    console.log(`Removed label: ${label.name}`);
                  } catch (removeError) {
                    console.log(`Error removing label ${label.name}:`, removeError);
                  }
                }
              }
            } catch (error) {
              console.log('Error getting current labels:', error);
              // Continue with adding new labels even if removal fails
            }

      # Then add new labels
      - name: Add new labels
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelsToAdd = '${{ steps.determine-labels.outputs.labels }}'.split('\n').filter(Boolean);
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.name,
                issue_number: context.issue.number,
                labels: labelsToAdd
              });
              console.log('Added labels:', labelsToAdd);
            } catch (error) {
              console.log('Error adding labels:', error);
            }

      - name: Add comment if no template matches found
        if: steps.determine-labels.outputs.labels == 'needs-triage'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'No PR template selections were detected. Please make sure to fill out the PR template properly by selecting the appropriate checkboxes.'
            })